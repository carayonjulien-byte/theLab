<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ToDoGolf Lab – Accueil</title>
  <style>
    :root {
      --primary: #00503a;
      --bg: #050608;
      --card: #0f1419;
      --text: #e7e8ea;
      --muted: #b8c0cc;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      padding: 0;
      font-family: system-ui, sans-serif;
      background: var(--bg);
      color: var(--text);
    }
    .topbar {
      position: sticky;
      top: 0;
      z-index: 50;
      background: linear-gradient(to bottom, #050608, rgba(5,6,8,0.9));
      border-bottom: 1px solid #121822;
      padding: 10px 16px;
      display:flex;
      align-items:center;
      justify-content:space-between;
    }
    .top-left {
      display:flex;
      align-items:center;
      gap:10px;
    }
    .brand-dot {
      width:20px;
      height:20px;
      border-radius:999px;
      background:var(--primary);
      box-shadow:0 0 12px rgba(0,80,58,0.7);
    }
    .top-title { font-weight:600; font-size:15px; }
    .top-sub   { font-size:11px; color:#8b9aaa; }

    .wrap {
      max-width: 960px;
      margin: 0 auto;
      padding: 16px;
      padding-bottom: 40px;
    }
    #home {
      text-align:center;
      margin-top:10px;
    }
    #home h1 {
      font-size:26px;
      margin-bottom:6px;
    }
    #home .subtitle {
      font-size:13px;
      color:#9aa5b1;
    }

    .modules {
      display:grid;
      grid-template-columns:1fr 1fr;
      gap:20px;
      margin-top:30px;
    }
    .module-card {
      display:block;
      text-decoration:none;
      color:inherit;
      background:var(--card);
      border:2px solid #1e242c;
      border-radius:20px;
      padding:26px 20px;
      text-align:left;
      box-shadow:0 14px 30px rgba(0,0,0,0.45);
      transition: transform 0.15s ease, box-shadow 0.15s ease, border-color 0.15s ease, background 0.15s ease;
    }
    .module-card:hover {
      transform:translateY(-4px);
      box-shadow:0 18px 40px rgba(0,0,0,0.6);
      border-color:var(--primary);
      background:#121821;
    }
    .module-label {
      font-size:11px;
      text-transform:uppercase;
      letter-spacing:0.12em;
      color:#7c8aa0;
      margin-bottom:6px;
    }
    .module-title {
      font-size:20px;
      font-weight:600;
      margin-bottom:8px;
    }
    .module-desc {
      font-size:14px;
      color:#9aa5b1;
    }
    @media (max-width:720px){
      .modules{grid-template-columns:1fr}
    }
  </style>
</head>

<body>
  <div class="topbar">
    <div class="top-left">
      <div class="brand-dot"></div>
      <div>
        <div class="top-title">ToDoGolf Lab</div>
        <div class="top-sub">Outils d'analyse</div>
      </div>
    </div>
  </div>

  <div class="wrap">
    <section id="home">
      <h1>ToDoGolf Lab</h1>
      <div class="subtitle">Choisissez un module</div>

      <div class="modules">

        <a href="lecture.html" class="module-card">
          <div class="module-label">Module 1</div>
          <div class="module-title">Lecture Radar</div>
          <div class="module-desc">Importer une photo et analyser un coup.</div>
        </a>

        <a href="historique.html" class="module-card">
          <div class="module-label">Module 2</div>
          <div class="module-title">Mon Historique</div>
          <div class="module-desc">Consulter vos données (bientôt disponible).</div>
        </a>

      </div>
    </section>
  </div>
</body>
</html>
