<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <title>Lab2DoGolf ‚Äì Capture & Analyse</title>
  <style>
    :root { --gap: 14px; }
    * { box-sizing: border-box; }
    body {
      font-family: system-ui, sans-serif;
      margin: 0;
      padding: var(--gap);
      background:#0d0f12;
      color:#e7e8ea;
    }
    .wrap { max-width: 720px; margin: 0 auto; }
    h1 { font-size: 20px; margin: 0 0 12px; }
    .card {
      background:#14181d;
      border:1px solid #1e242c;
      border-radius: 14px;
      padding: 14px;
    }
    .row { margin-top: var(--gap); }
    .grid-2 { display:grid; grid-template-columns: 1fr 1fr; gap: var(--gap); }
    label {
      font-size: 13px;
      color:#b8c0cc;
      margin-bottom:6px;
      display:block;
    }
    input[type=text],
    input[type=number] {
      width:100%;
      padding:12px 14px;
      border:1px solid #26303b;
      border-radius:12px;
      font-size:16px;
      background:#0e1318;
      color:#e7e8ea;
    }
    button,
    label[role=button] {
      display:inline-block;
      text-align:center;
      padding:12px 14px;
      border-radius:12px;
      border:1px solid #26303b;
      background:#1a2330;
      color:#e7e8ea;
      font-weight:600;
      cursor:pointer;
    }
    button:disabled {
      opacity:0.55;
      cursor:not-allowed;
    }
    .primary { background:#2a6df2; border-color:#2a6df2; color:#fff; }
    .ghost { background:#11171e; }
    img {
      width: 100%;
      max-height: 60vh;
      object-fit: contain;
      background:#000;
      border-radius: 12px;
    }
    .hint {
      font-size: 12px;
      color:#9aa5b1;
      margin-top: 6px;
    }
    .result {
      background:#14181d;
      border:1px solid #1e242c;
      border-radius:14px;
      padding:14px;
      line-height:1.45;
    }
    .result h3 { margin: 0 0 8px 0; font-size: 18px; }
    .result .kv {
      display:flex;
      justify-content:space-between;
      padding:8px 0;
      border-top:1px dashed #26303b;
    }
    .result .kv:first-of-type { border-top: none; }
    .error { color:#ff6b6b; }
    .hidden{ display:none !important; }

    @media (max-width: 720px){
      .grid-2{grid-template-columns:1fr}
      .wrap{margin:16px auto}
      img{max-height:50vh}
      .row > button,
      .row > label[role="button"],
      .primary,
      .ghost{width:100%}
    }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Lab2DoGolf ‚Äì Capture & Analyse</h1>

    <div class="card">
      <div class="grid-2">
        <div class="row">
          <label for="dateText">Date (JJ/MM/AAAA)</label>
          <input id="dateText" type="text" inputmode="numeric" placeholder="JJ/MM/AAAA" maxlength="10" required />
          <div class="hint">Pr√©remplie √† aujourd'hui</div>
        </div>
        <div class="row">
          <label for="club">Club</label>
          <input id="club" type="text" placeholder="ex: Fer7" required />
        </div>
      </div>

      <div class="grid-2">
        <div class="row">
          <label for="targetDist">Distance cible (m)</label>
          <input id="targetDist" type="number" step="1" min="0" value="100" required />
        </div>
      </div>

      <!-- Bouton 1 : Ouvrir l'appareil photo (picker natif) -->
      <div class="row">
        <label role="button" for="fileCam" class="ghost">üì∑ Prendre une photo</label>
        <input id="fileCam" type="file" accept="image/*" capture="environment" style="display:none;" />
      </div>

      <!-- Bouton 2 : Ouvrir la galerie (picker natif) -->
      <div class="row">
        <label role="button" for="fileGal" class="ghost">üñºÔ∏è Choisir depuis la galerie</label>
        <input id="fileGal" type="file" accept="image/*" style="display:none;" />
      </div>

      <div class="row">
        <img id="preview" class="hidden" alt="aper√ßu image" />
      </div>

      <!-- √âtapes verticales : Valider la photo puis Analyser -->
      <div class="row">
        <button id="maskBtn" class="ghost" type="button" style="width:100%; margin-bottom:12px;">
          ‚úîÔ∏è Valider la photo
        </button>

        <button id="analyzeBtn" class="primary" type="button" style="width:100%;" disabled>
          üß† Analyser l‚Äôimage
        </button>
      </div>

      <div class="row error" id="errorBox" hidden></div>
    </div>

    <div class="row result hidden" id="resultCard">
      <h3>R√©sultat d‚Äôanalyse</h3>
      <div class="kv"><div>Coup</div><div id="rCoup">‚Äî</div></div>
      <div class="kv"><div>Distance totale</div><div id="rDist">‚Äî</div></div>
      <div class="kv"><div>√âcart lat√©ral</div><div id="rLat">‚Äî</div></div>
      <div class="kv"><div>√âcart profondeur</div><div id="rProf">‚Äî</div></div>
      <div class="kv"><div>Date</div><div id="rDate">‚Äî</div></div>
      <div class="kv"><div>Club</div><div id="rClub">‚Äî</div></div>
      <div class="kv"><div>Distance cible</div><div id="rTarget">‚Äî</div></div>
      <div class="row">
        <button id="csvBtn" class="ghost" type="button">‚¨áÔ∏è T√©l√©charger CSV</button>
      </div>
    </div>
  </div>

  <script>
    const API_BASE = "https://todogolf-analyse.onrender.com";
    const $ = (id)=> document.getElementById(id);

    const fileCam  = $("fileCam");
    const fileGal  = $("fileGal");
    const preview  = $("preview");
    const analyzeBtn = $("analyzeBtn");
    const maskBtn  = $("maskBtn");
    const errorBox = $("errorBox");
    const resultCard = $("resultCard");

    const rCoup   = $("rCoup");
    const rDist   = $("rDist");
    const rLat    = $("rLat");
    const rProf   = $("rProf");
    const rDate   = $("rDate");
    const rClub   = $("rClub");
    const rTarget = $("rTarget");

    const csvBtn    = $("csvBtn");
    const dateText  = $("dateText");
    const club      = $("club");
    const targetDist= $("targetDist");

    let currentBlob = null;
    let lastJson    = null;
    let maskValidated = false; // la photo doit √™tre valid√©e avant analyse

    function setStatus(msg){
      if(!errorBox) return;
      errorBox.textContent = msg;
      errorBox.hidden = false;
      setTimeout(()=> errorBox.hidden = true, 4000);
    }

    function show(el,on=true){
      el.classList[on ? 'remove' : 'add']('hidden');
    }

    function clampSize(w,h,max=1600){
      if(Math.max(w,h) <= max) return [w,h];
      const s = max / Math.max(w,h);
      return [Math.round(w*s), Math.round(h*s)];
    }

    // Date auto JJ/MM/AAAA + autoformat
    function todayStr(){
      const d = new Date();
      const dd = String(d.getDate()).padStart(2,'0');
      const mm = String(d.getMonth()+1).padStart(2,'0');
      const yyyy = d.getFullYear();
      return `${dd}/${mm}/${yyyy}`;
    }

    if(dateText && !dateText.value) dateText.value = todayStr();

    dateText?.addEventListener('input', e=>{
      let v = e.target.value.replace(/\D/g,'').slice(0,8);
      if(v.length>=5) v=v.replace(/^(\d{2})(\d{2})(\d{1,4})$/,'$1/$2/$3');
      else if(v.length>=3) v=v.replace(/^(\d{2})(\d{1,2})$/,'$1/$2');
      e.target.value=v;
    });

    function showPreview(fileOrBlob){
      if(!fileOrBlob){
        preview.classList.add("hidden");
        return;
      }
      const url = URL.createObjectURL(fileOrBlob);
      preview.src = url;
      preview.onload = ()=> URL.revokeObjectURL(url);
      preview.classList.remove("hidden");
    }

    // Convertit toute image en File JPEG (compat backend)
    async function ensureJpegFile(fileOrBlob){
      if(fileOrBlob && fileOrBlob.type === 'image/jpeg' && 'name' in fileOrBlob){
        return fileOrBlob; // d√©j√† un File jpeg
      }
      try{
        const bmp = await createImageBitmap(fileOrBlob, { imageOrientation: 'from-image' });
        const [tw,th] = clampSize(bmp.width,bmp.height,1600);
        const canvas = document.createElement('canvas');
        canvas.width = tw;
        canvas.height = th;
        const ctx = canvas.getContext('2d');
        ctx.drawImage(bmp,0,0,tw,th);
        const blob = await new Promise(res=>canvas.toBlob(res,'image/jpeg',0.9));
        return new File([blob], 'capture.jpg', {type:'image/jpeg'});
      }catch{
        return await new Promise(async (resolve)=>{
          const img = new Image();
          img.src = URL.createObjectURL(fileOrBlob);
          await img.decode();
          const [tw,th] = clampSize(img.naturalWidth,img.naturalHeight,1600);
          const canvas=document.createElement('canvas');
          canvas.width = tw;
          canvas.height= th;
          const ctx=canvas.getContext('2d');
          ctx.drawImage(img,0,0,tw,th);
          const blob = await new Promise(res=>canvas.toBlob(res,'image/jpeg',0.9));
          URL.revokeObjectURL(img.src);
          resolve(new File([blob],'capture.jpg',{type:'image/jpeg'}));
        });
      }
    }

    function safe(v){
      if(v==null) return '';
      if(typeof v==='number' && !Number.isFinite(v)) return '';
      return String(v).replace(/[\n\r,]/g,' ');
    }

    // CSV (1 ligne par coup)
    function toCsv(json){
      const coups=json?.coups||[];
      const rows=[];
      rows.push(['index','date_text','club','centre_distance','distance_totale_m','ecart_lateral_m','ecart_profondeur_m'].join(','));
      const dateVal=dateText?.value||'';
      const clubVal=safe(json.club);
      const centreVal=safe(json.centre_distance);
      coups.forEach((c,i)=>{
        rows.push([
          i+1,
          safe(dateVal),
          clubVal,
          centreVal,
          safe(c.distance_totale_m),
          safe(c.ecart_lateral_m),
          safe(c.ecart_profondeur_m)
        ].join(','));
      });
      return rows.join('\n');
    }

    // Gestion de l'√©tat pendant la validation (mask)
    function setMaskLoading(isLoading) {
      if (isLoading) {
        maskBtn.disabled = true;
        maskBtn.textContent = "‚è≥ Validation en cours...";
        analyzeBtn.disabled = true; // toujours gris√© pendant le mask
      } else {
        maskBtn.disabled = false;
        maskBtn.textContent = "‚úîÔ∏è Valider la photo";
        // Analyser devient cliquable uniquement si la photo est valid√©e
        analyzeBtn.disabled = !maskValidated;
      }
    }

    // Quand on choisit une image (cam ou galerie)
    function onPick(e){
      const file=e.target.files && e.target.files[0];
      if(!file) return;
      ensureJpegFile(file).then(f=>{
        currentBlob = f;
        setStatus('Image pr√™te : '+currentBlob.type+' ¬∑ '+Math.round(currentBlob.size/1024)+' KB');
        showPreview(currentBlob);
        // reset des √©tats li√©s √† l'analyse
        show(resultCard,false);
        lastJson = null;
        maskValidated = false;
        analyzeBtn.disabled = true; // on force √† rev√©rifier la photo
      }).catch(err=> setStatus('Erreur image : '+err.message));
    }

    fileCam.addEventListener('change', onPick);
    fileGal.addEventListener('change', onPick);

    // Analyse (√©tape 2)
    async function analyze(){
      if(!maskValidated){
        setStatus('Validez d\'abord la photo avant de lancer l‚Äôanalyse.');
        return;
      }
      if(!dateText.value || !club.value || !targetDist.value){
        setStatus('Remplissez la date, le club et la distance cible.');
        return;
      }
      const file=currentBlob || fileCam.files?.[0] || fileGal.files?.[0];
      if(!file){
        setStatus("Ajoutez ou choisissez une photo d'abord.");
        return;
      }

      const url = API_BASE + '/analyze';
      const fd  = new FormData();
      const imgFile = file instanceof File ? file : new File([file],'capture.jpg',{type:'image/jpeg'});

      // multi-alias pour compat serveur
      fd.append('image', imgFile, imgFile.name);
      fd.append('file', imgFile, imgFile.name);
      fd.append('image_file', imgFile, imgFile.name);
      fd.append('date_text', dateText.value);
      fd.append('club', club.value);
      fd.append('centre_distance', targetDist.value);

      try{
        const res = await fetch(url,{method:'POST',body:fd});
        if(!res.ok){
          let t='';
          try{ t = await res.text(); }catch(_){}
          throw new Error('HTTP '+res.status+(t?' ‚Äì '+t:''));
        }
        const data = await res.json();
        console.log('analyse data', data);
        lastJson = data;

        // On lit le 1er coup dans data.coups
        const coups = Array.isArray(data.coups) ? data.coups : [];
        const c0 = coups[0] || {};

        const distTotale = c0.distance_totale_m  ?? data.distance_totale_m  ?? '';
        const ecartLat   = c0.ecart_lateral_m    ?? data.ecart_lateral_m    ?? '';
        const ecartProf  = c0.ecart_profondeur_m ?? data.ecart_profondeur_m ?? '';

        rCoup.textContent = coups.length ? 'Coup 1' : '‚Äî';
        rDist.textContent = distTotale !== '' ? safe(distTotale) + ' m' : '‚Äî';
        rLat.textContent  = ecartLat   !== '' ? safe(ecartLat)   + ' m' : '‚Äî';
        rProf.textContent = ecartProf  !== '' ? safe(ecartProf)  + ' m' : '‚Äî';

        rDate.textContent   = dateText.value;
        rClub.textContent   = club.value;
        rTarget.textContent = targetDist.value + ' m';

        show(resultCard,true);
      }catch(err){
        setStatus('Analyse impossible : '+err.message);
      }
    }
    analyzeBtn.addEventListener('click', analyze);

    // Validation de la photo (mask ‚Äì √©tape 1)
    async function showMask(){
      const file=currentBlob || fileCam.files?.[0] || fileGal.files?.[0];
      if(!file){
        setStatus("Ajoutez ou choisissez une photo d'abord.");
        return;
      }

      const url = API_BASE + '/mask';
      const fd  = new FormData();
      const imgFile = file instanceof File ? file : new File([file],'capture.jpg',{type:'image/jpeg'});
      fd.append('image', imgFile, imgFile.name);
      fd.append('file', imgFile, imgFile.name);
      fd.append('image_file', imgFile, imgFile.name);

      try{
        setMaskLoading(true);

        const res = await fetch(url,{method:'POST',body:fd});
        if(!res.ok){
          let t='';
          try{ t = await res.text(); }catch(_){}
          throw new Error('HTTP '+res.status+(t?' ‚Äì '+t:''));
        }
        const blob = await res.blob();
        showPreview(blob);          // on affiche le masque
        maskValidated = true;
        setMaskLoading(false);
        setStatus("Photo valid√©e üëç Vous pouvez lancer l‚Äôanalyse.");
      }catch(err){
        maskValidated = false;
        setMaskLoading(false);
        analyzeBtn.disabled = true;
        setStatus('Impossible de valider la photo : ' + err.message);
      }
    }
    maskBtn.addEventListener('click', showMask);

    // CSV
    function downloadCsv(name,content){
      const blob=new Blob([content],{type:'text/csv;charset=utf-8;'});
      const url=URL.createObjectURL(blob);
      const a=document.createElement('a');
      a.href=url;
      a.download=name;
      document.body.appendChild(a);
      a.click();
      a.remove();
      URL.revokeObjectURL(url);
    }

    csvBtn.addEventListener('click', ()=>{
      if(!lastJson){
        setStatus('Faites une analyse d\'abord.');
        return;
      }
      const csv = toCsv(lastJson);
      const d = new Date();
      const yyyy=d.getFullYear();
      const mm=String(d.getMonth()+1).padStart(2,'0');
      const dd=String(d.getDate()).padStart(2,'0');
      const name=`todogolf-analyse-${yyyy}-${mm}-${dd}.csv`;
      downloadCsv(name,csv);
    });
  </script>
</body>
</html>
