<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <title>Lab2DoGolf – Capture & Analyse</title>
  <style>
    :root { --gap: 14px; }
    * { box-sizing: border-box; }
    body {
      font-family: system-ui, sans-serif;
      margin: 0;
      padding: var(--gap);
      background:#0d0f12;
      color:#e7e8ea;
    }
    .wrap { max-width: 720px; margin: 0 auto; }
    h1 { font-size: 20px; margin: 0 0 12px; }
    .card {
      background:#14181d;
      border:1px solid #1e242c;
      border-radius: 14px;
      padding: 14px;
    }
    .row { margin-top: var(--gap); }
    .grid-2 { display:grid; grid-template-columns: 1fr 1fr; gap: var(--gap); }
    label {
      font-size: 13px;
      color:#b8c0cc;
      margin-bottom:6px;
      display:block;
    }
    input[type=text],
    input[type=number] {
      width:100%;
      padding:12px 14px;
      border:1px solid #26303b;
      border-radius:12px;
      font-size:16px;
      background:#0e1318;
      color:#e7e8ea;
    }
    button,
    label[role=button] {
      display:inline-block;
      text-align:center;
      padding:12px 14px;
      border-radius:12px;
      border:1px solid #26303b;
      background:#1a2330;
      color:#e7e8ea;
      font-weight:600;
      cursor:pointer;
    }
    button:disabled {
      opacity:0.55;
      cursor:not-allowed;
    }
    .primary { background:#2a6df2; border-color:#2a6df2; color:#fff; }
    .ghost { background:#11171e; }
    img {
      width: 100%;
      max-height: 60vh;
      object-fit: contain;
      background:#000;
      border-radius: 12px;
    }
    .hint {
      font-size: 12px;
      color:#9aa5b1;
      margin-top: 6px;
    }
    .result {
      background:#14181d;
      border:1px solid #1e242c;
      border-radius:14px;
      padding:14px;
      line-height:1.45;
    }
    .result h3 { margin: 0 0 8px 0; font-size: 18px; }
    .result .kv {
      display:flex;
      justify-content:space-between;
      padding:8px 0;
      border-top:1px dashed #26303b;
    }
    .result .kv:first-of-type { border-top: none; }
    .error { color:#ff6b6b; }
    .hidden{ display:none !important; }

    @media (max-width: 720px){
      .grid-2{grid-template-columns:1fr}
      .wrap{margin:16px auto}
      img{max-height:50vh}
      .row > button,
      .row > label[role="button"],
      .primary,
      .ghost{width:100%}
    }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Lab2DoGolf – Capture & Analyse</h1>

    <div class="card">
      <div class="grid-2">
        <div class="row">
          <label for="dateText">Date (JJ/MM/AAAA)</label>
          <input id="dateText" type="text" inputmode="numeric" placeholder="JJ/MM/AAAA" maxlength="10" required />
          <div class="hint">Préremplie à aujourd'hui</div>
        </div>
