<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lecture Radar – ToDoGolf</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f6f6f6;
            margin: 0;
            padding: 0;
        }

        .header {
            background: #00503a;
            color: white;
            padding: 15px;
            font-size: 20px;
            text-align: center;
            position: sticky;
            top: 0;
        }

        .container {
            width: 92%;
            max-width: 600px;
            margin: 20px auto;
            background: white;
            padding: 18px;
            border-radius: 12px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
        }

        .tabs {
            display: flex;
            margin-bottom: 20px;
            gap: 10px;
        }

        .tab {
            flex: 1;
            text-align: center;
            padding: 12px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            background: #e8e8e8;
        }

        .tab.active {
            background: #00503a;
            color: white;
        }

        .btn {
            width: 100%;
            margin-top: 10px;
            background: #00503a;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
        }

        .btn.disabled {
            background: #8f8f8f;
            cursor: not-allowed;
        }

        #preview {
            margin-top: 10px;
            width: 100%;
            display: none;
            border-radius: 10px;
        }

        #maskPreview {
            margin-top: 10px;
            width: 100%;
            display: none;
            border-radius: 10px;
        }

        #messages {
            margin-top: 15px;
            padding: 10px;
            border-radius: 8px;
            background: #e9fdf4;
            color: #00503a;
            display: none;
            font-size: 15px;
            line-height: 1.4;
        }

        #results {
            margin-top: 20px;
            padding: 15px;
            background: #f2f2f2;
            border-radius: 8px;
            display: none;
        }

        .popup {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: #00503a;
            color: white;
            padding: 12px 20px;
            border-radius: 8px;
            display: none;
            font-size: 16px;
            z-index: 999;
        }
    </style>

    <script>
        // --- PING RENDER AU CHARGEMENT ---
        window.addEventListener("load", () => {
            fetch("https://todogolf-analyse.onrender.com/");
        });
    </script>
</head>

<body>

<div class="header">Lecture Radar – ToDoGolf</div>

<div class="container">

    <!-- Onglets Étape 1 / Étape 2 -->
    <div class="tabs">
        <div id="tab1" class="tab active" onclick="goToStep(1)">Étape 1</div>
        <div id="tab2" class="tab" onclick="goToStep(2)">Étape 2</div>
    </div>

    <!-- Étape 1 -->
    <div id="step1">

        <input type="file" accept="image/*" id="imageInput" capture="environment" class="btn">

        <img id="preview">
        <img id="maskPreview">

        <div id="messages"></div>

        <button id="goStep2Btn" class="btn" style="display:none;" onclick="goToStep(2)">
            Analyser les coups (Étape 2)
        </button>
    </div>

    <!-- Étape 2 -->
    <div id="step2" style="display:none;">

        <button id="analyzeBtn" class="btn">Analyser l'image</button>

        <div id="results"></div>

        <button id="addHistory" class="btn" style="display:none;">Ajouter à mon historique</button>
    </div>

</div>

<div id="popup" class="popup">Données enregistrées ✔️</div>

<script>
    let maskValidated = false;
    let lastAnalysis = null;

    function goToStep(step) {
        document.getElementById("step1").style.display = step === 1 ? "block" : "none";
        document.getElementById("step2").style.display = step === 2 ? "block" : "none";

        document.getElementById("tab1").classList.toggle("active", step === 1);
        document.getElementById("tab2").classList.toggle("active", step === 2);
    }

    const imageInput = document.getElementById("imageInput");
    const preview = document.getElementById("preview");
    const maskPreview = document.getElementById("maskPreview");
    const messages = document.getElementById("messages");

    imageInput.addEventListener("change", function() {

        const file = this.files[0];
        if (!file) return;

        // Reset complet
        maskPreview.style.display = "none";
        document.getElementById("goStep2Btn").style.display = "none";
        maskValidated = false;

        // Afficher l'image
        preview.src = URL.createObjectURL(file);
        preview.style.display = "block";

        // Envoyer au backend pour le masque
        let formData = new FormData();
        formData.append("image", file);

        messages.innerHTML = "Analyse du masque en cours...";
        messages.style.display = "block";

        fetch("https://todogolf-analyse.onrender.com/mask", {
            method: "POST",
            body: formData
        })
        .then(r => r.blob())
        .then(blob => {
            maskPreview.src = URL.createObjectURL(blob);
            maskPreview.style.display = "block";

            messages.innerHTML = `
                ✔️ Masque généré correctement.<br><br>
                Vérifiez que :<br>
                – les 3 repères sont bien détectés (points visibles)<br>
                – le centre vert est bien aligné<br>
                – les cercles de distance correspondent bien à l’image<br><br>
                Si tout est conforme → passez à l'étape 2.
            `;

            document.getElementById("goStep2Btn").style.display = "block";
            maskValidated = true;
        })
        .catch(() => {
            messages.innerHTML = "❌ Erreur dans la lecture de la photo. Veuillez réessayer.";
        });
    });

    // Analyse complète
    document.getElementById("analyzeBtn").addEventListener("click", function() {

        if (!maskValidated) {
            alert("Veuillez d'abord valider une photo dans l'étape 1.");
            return;
        }

        let formData = new FormData();
        formData.append("image", imageInput.files[0]);

        fetch("https://todogolf-analyse.onrender.com/analyze", {
            method: "POST",
            body: formData
        })
        .then(r => r.json())
        .then(data => {
            lastAnalysis = data;

            let html = `<h3>Résultats</h3>`;
            data.coups.forEach((c, i) => {
                html += `
                    <p><b>Coup ${i+1}</b><br>
                    Distance totale : ${c.distance_totale_m} m<br>
                    Écart latéral : ${c.ecart_lateral_m} m<br>
                    Écart profondeur : ${c.ecart_profondeur_m} m</p>
                `;
            });

            document.getElementById("results").innerHTML = html;
            document.getElementById("results").style.display = "block";

            document.getElementById("addHistory").style.display = "block";
        });
    });

    // Ajouter à l'historique → popup + retour accueil
    document.getElementById("addHistory").addEventListener("click", function() {

        let history = JSON.parse(localStorage.getItem("todogolf_history") || "[]");
        history.push(lastAnalysis);
        localStorage.setItem("todogolf_history", JSON.stringify(history));

        // popup
        const popup = document.getElementById("popup");
        popup.style.display = "block";
        setTimeout(() => popup.style.display = "none", 1500);

        // retour accueil
        setTimeout(() => {
            window.location.href = "index.html";
        }, 1500);
    });
</script>

</body>
</html>
